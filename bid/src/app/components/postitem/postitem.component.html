<form (submit)="onSubmit()">
  <fieldset>
    <legend>Post Item</legend>
    <br>
      <div class="form-group col-sm-7">
      <label for="exampleInputEmail1">Product Name</label>
      <input class="form-control" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Product Name" type="email">
      <br>
    </div>
     <div class="form-group col-sm-7">
      <label for="exampleTextarea">Product Description</label>
      <textarea class="form-control" [(ngModel)] = "description" [ngModelOptions]="{standalone: true}" placeholder="Enter Description.." id="exampleTextarea" rows="3"></textarea>
    </div>
     <div class="form-group col-sm-7">
      <label for="exampleInputEmail1">Price</label>
      <input class="form-control" [(ngModel)] = "price" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Price" type="number">
     
    </div>
   <br>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
