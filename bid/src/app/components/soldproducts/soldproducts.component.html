<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Sno.</th>
      <th>Name</th>
      <th>Highest Bid</th>
      <th>Sold to</th>
  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let myproducts of myproduct; let i = index" [attr.data-index]="i">
      <td>{{i+1}}</td>
      <td>{{myproducts.name}}</td>
      <td>{{myproducts.currentprice}}</td>
      <td>{{myproducts.soldto}}</td>
    </tr>
    
  </tbody>
</table>
